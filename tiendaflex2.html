<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en LÃ­nea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        #contenido {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }
        .contenedor {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        #destacados {
            background-color: #a7e7d6;
            padding: 20px;
        }
        #destacados h2 {
            text-shadow: 0 0 3px white;
        }
        #destacados .contenedor > div {
            text-align: center;
            padding: 10px;
            margin: 10px;
            background-color: white;
            width: 50%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(255, 255, 0, 0.3);
        }
        #ofertas {
            background-color: #87ceeb;
            padding: 20px;
        }
        #ofertas h2 {
            text-shadow: 1px 1px 2px white, 0 0 30px #D46A6A;
        }
        #ofertas .contenedor > div {
            text-align: center;
            padding: 10px;
            margin: 10px;
            background-color: white;
            width: 33.3%;
            box-shadow: 4px 8px;
        }
        #disponible {
            background-color: #ffb6c1;
            padding: 20px;
        }
        #disponible .contenedor > div {
            text-align: center;
            padding: 10px;
            border: solid 5px coral;
            background-color: white;
            width: 25%;
            box-shadow: 4px 8px #D46A6A;
        }
    </style>
</head>
<body>
    <div id="contenido">
        <section id="destacados">
            <h2>Productos Destacados</h2>
            <div class="contenedor">
                <div>Producto 1</div>
                <div>Producto 2</div>
            </div>
        </section>
        
        <section id="ofertas">
            <h2>Ofertas</h2>
            <div class="contenedor">
                <div>Producto 1</div>
                <div>Producto 2</div>
                <div>Producto 3</div>
            </div>
        </section>
        
        <section id="disponible">
            <h2>Disponibles</h2>
            <div class="contenedor">
                <div>Producto 1</div>
                <div>Producto 2</div>
                <div>Producto 3</div>
                <div>Producto 4</div>
            </div>
        </section>
    </div>
</body>
</html>
